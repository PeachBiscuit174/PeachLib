name: Manual Release

on:
  workflow_dispatch:
    inputs:
      make_latest:
        description: 'Als "Latest Release" markieren?'
        type: boolean
        required: true
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from pom.xml
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      # --- HIER IST DER FIX ---
      - name: Determine Release Status
        id: status
        run: |
          # Wir holen den Input als String
          INPUT_VAL="${{ inputs.make_latest }}"
          BRANCH="${{ github.ref }}"
          
          # Standard: false
          FINAL_VAL="false"
          
          # Logik:
          # Wenn der Haken gesetzt ist ("true"), dann erlauben wir es.
          # Wenn der Haken NICHT gesetzt ist ("false"), bleibt es false.
          
          if [[ "$INPUT_VAL" == "true" ]]; then
            FINAL_VAL="true"
          fi
          
          # Debugging Info in die Logs schreiben (damit du siehst, was passiert)
          echo "Input from Checkbox: $INPUT_VAL"
          echo "Current Branch: $BRANCH"
          echo "Decision for Latest: $FINAL_VAL"
          
          # Wert für den nächsten Schritt speichern
          echo "MAKE_LATEST=$FINAL_VAL" >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn clean package -f pom.xml

      - name: Generate Metadata & Checksum
        run: |
          sha256sum target/PeachLib-${{ steps.get_version.outputs.VERSION }}.jar | awk '{print $1}' > target/checksum.txt
          API_VERSION=$(grep "^api-version:" src/main/resources/plugin.yml | cut -d ':' -f 2 | tr -d " '" | tr -d '\r')
          echo "{\"version\": \"${{ steps.get_version.outputs.VERSION }}\", \"api_version\": \"$API_VERSION\"}" > target/metadata.json

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.get_version.outputs.VERSION }}"
          name: "PeachLib v${{ steps.get_version.outputs.VERSION }}"

          make_latest: ${{ steps.status.outputs.MAKE_LATEST }}
          files: |
            target/PeachLib-${{ steps.get_version.outputs.VERSION }}.jar
            target/checksum.txt
            target/metadata.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}