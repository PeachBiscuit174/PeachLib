name: Manual Release

on:
  workflow_dispatch:
    inputs:
      make_latest:
        description: 'Als "Latest Release" markieren?'
        type: boolean
        required: true
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from pom.xml
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine if Latest
        id: is_latest
        run: |
          # Standard: Wenn wir auf 'main' sind, ist es latest. Sonst nicht.
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "IS_LATEST=true" >> $GITHUB_OUTPUT
          else
            echo "IS_LATEST=false" >> $GITHUB_OUTPUT
          fi

      - name: Build with Maven
        run: mvn clean package -f pom.xml

      - name: Generate Metadata & Checksum
        run: |
          sha256sum target/PeachLib-${{ steps.get_version.outputs.VERSION }}.jar | awk '{print $1}' > target/checksum.txt
          
          # API Version robust extrahieren
          API_VERSION=$(grep "^api-version:" src/main/resources/plugin.yml | cut -d ':' -f 2 | tr -d " '" | tr -d '\r')
          
          echo "{\"version\": \"${{ steps.get_version.outputs.VERSION }}\", \"api_version\": \"$API_VERSION\"}" > target/metadata.json

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.get_version.outputs.VERSION }}"
          name: "PeachLib v${{ steps.get_version.outputs.VERSION }}"
          make_latest: ${{ github.event.inputs.make_latest }}
          files: |
            target/PeachLib-${{ steps.get_version.outputs.VERSION }}.jar
            target/checksum.txt
            target/metadata.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}